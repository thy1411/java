<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Component kết hợp JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="root"></div>
    <script type="text/babel">
    class Header extends React.Component{
        render(){
            return <div className="header">Nội dung Header với Class Component 1</div>
        }
    }
    class Content extends React.Component{
        render(){
            return <div className="content">Nội dung Content với Class Component 1</div>
        }
    }
    class Footer extends React.Component{
        render(){
            return <div className="footer">Nội dung Footer với Class Component 1</div>
        }
    }
        const app=(
        <div className="wrapper">
            
            <Header></Header>
            <Content />
            <Footer />
            </div>
        );
            const root=ReactDOM.createRoot(document.querySelector('.root'));
            root.render(app);
    </script>
</body>

</html>
